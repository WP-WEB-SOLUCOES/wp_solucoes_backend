<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito - WP Web Soluções</title>

        <!-- ========== FAVICON CONFIGURATION ========== -->
    <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
    <link rel="manifest" href="/public/site.webmanifest">
    <link rel="icon" href="/public/favicon.ico">
    <meta name="theme-color" content="#c62da5">
    <!-- ========== END FAVICON ========== -->

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <!-- Background Animado -->
        <div class="animated-background">
            <div class="gradient-orbs">
                <div class="orb orb-1"></div>
                <div class="orb orb-2"></div>
                <div class="orb orb-3"></div>
            </div>
            <div class="floating-particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>

        <div class="login-container">
            <!-- Header Minimalista -->
            <div class="login-header">
                <div class="brand">
                    <div class="brand-icon">
                        <i class="fas fa-comment-dots"></i>
                    </div>
                    <div class="brand-text">
                        <h1>WP Solutions</h1>
                        <span>Sistema de Atendimento</span>
                    </div>
                </div>
            </div>

            <!-- Card Principal -->
            <div class="login-card">
                <div class="card-header">
                    <h2>Acesso Restrito</h2>
                    <p>Credenciais de administração necessárias</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="input-field">
                        <div class="input-container">
                            <i class="fas fa-user-shield"></i>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                placeholder="Usuário ou E-mail"
                                autocomplete="username"
                                required
                            >
                        </div>
                    </div>

                    <div class="input-field">
                        <div class="input-container">
                            <i class="fas fa-key"></i>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Senha de acesso"
                                autocomplete="current-password"
                                required
                            >
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn" id="loginBtn">
                            <span class="btn-content">
                                <span class="btn-text">Conectar</span>
                                <div class="btn-spinner">
                                    <div class="spinner"></div>
                                </div>
                            </span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </form>

                <div class="security-info">
                    <div class="security-item">
                        <i class="fas fa-lock"></i>
                        <span>Conexão segura via API</span>
                    </div>
                    <div class="security-item">
                        <i class="fas fa-shield-alt"></i>
                        <span>Autenticação criptografada</span>
                    </div>
                </div>
            </div>

            <!-- Status do Sistema -->
            <div class="system-status">
                <div class="status-indicator">
                    <div class="status-dot online"></div>
                    <span>Sistema Online</span>
                </div>
                <div class="api-info">
                    <span>API: <strong>conectando...</strong></span>
                </div>
            </div>
        </div>

        <!-- Modal de Status -->
        <div class="status-modal" id="statusModal">
            <div class="modal-content">
                <div class="modal-icon">
                    <i class="fas fa-sync-alt fa-spin"></i>
                </div>
                <h3>Autenticando</h3>
                <p>Conectando com o servidor de atendimento...</p>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
